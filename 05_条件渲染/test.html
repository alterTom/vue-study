<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!--模板中读取数据找的都是vm-->

    <div id="demo">
        <p v-if="ok">表白成功</p>
        <p v-else>表白失败</p>

        <p v-show="ok">成功</p>
        <p v-show="!ok">失败</p>

        <button @click="ok = !ok">切换</button>
    </div>


    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#demo',
            data() {
                return {
                    ok: true
                }
            },
        })
    </script>
</body>
</html>
