<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        1.理解过滤器
            功能: 对要显示的数据进行特定格式化后在显示
            注意: 并没有改变原本的数据,可是产生新的对应的数据
        2.编码
            1).定义过滤器
            Vue.filter(filterName,function(value[arg1,arg2,...]){
                return newValue
            })
            2).使用过滤器
                <div>{{myData | filterName}}</div>
                <div>{{myData | filterName(arg)}}</div>
    -->

    <!--
        需求:对当前时间进行指定格式显示
    -->
    <div id="test">
        <h2>显示格式化的日期时间</h2>
        <p>开始时间: {{startTime}}</p>
        <p>开始时间(完整): {{startTime | dateFormat}}</p>
        <p>开始时间(年月日): {{startTime | dateFormat('YYYY-MM-DD')}}</p>
        <p>开始时间(时分秒): {{startTime | dateFormat('HH:mm:ss')}}</p>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.29.1/moment.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        
        //自定义一个过滤器
        // Vue.filter("dateFormat",function(value,formatstr){  // value 就是需要处理的数据
        //     //day-js | moment | date-fns
        //     return moment(value).format(formatstr || 'YYYY-MM-DD HH:mm:ss')
        // })

        //形参默认值的写法
        Vue.filter("dateFormat",function(value,formatstr='YYYY-MM-DD HH:mm:ss'){  // value 就是需要处理的数据
            //day-js | moment | date-fns
            return moment(value).format(formatstr)
        })
        
        new Vue({
            el:"#test",
            data(){
                return{
                    startTime: Date.now() - 10000
                }
            }
        })


        

    </script>
    
</body>
</html>
