<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <form action="/xxx">
            <span>用户名: </span>
            <input type="text" v-model = "user.username"><br>

            <span>密码: </span>
            <input type="text" v-model="user.pwd"><br>

            <span>性别:</span>
            <input type="radio" id="famale" v-model="user.sex" value="famale">
            <label for="female">女</label>
            <input type="radio" id="male" v-model="user.sex" value="male">
            <label for="male">男</label><br>

            <span>爱好:</span>
            <input type="checkbox" id="basket" v-model="user.likes" value="baslet">
            <label for="basket">篮球</label>
            <input type="checkbox" id="foot" v-model="user.likes" value="foot">
            <label for="foot">足球</label>
            <input type="checkbox" id="pingpang" v-model="user.likes" value="pingpang">
            <label for="pingpang">乒乓</label><br>

            <span>城市:</span>
            <select v-model="user.cityid">
                <option value="">未选择</option>
                <option v-for="city in allCitys" :key="city.id" :value="city.id" >{{city.name}}</option>
            </select><br>
            <span>介绍:</span>
            <textarea rows="10" v-model="user.info"></textarea><br><br>
            
            <input type="submit" value="注册" @click.prevent="register">

            
        </form>
    </div>



    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#demo',
            data() {
                return {
                    user:{
                        username:"",
                        pwd:"",
                        sex: "male",
                        likes:['foot'],
                        cityid:'1',
                        info:"aa"
                    },
                    
                    allCitys:[
                        {id:1,name:"上海"},
                        {id:2,name:"深圳"},
                        {id:3,name:"北京"}
                    ],
                    
                }
            },

            methods: {
                register(){
                    alert("提交注册请求" + JSON.stringify(this.user))
                }
            },

        })

    </script>



</body>
</html>
